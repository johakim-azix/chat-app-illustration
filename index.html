<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Chat App illustration</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font_awsome/css/all.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="background-scene">
        <div class="form-left"></div>
        <div class="form-right"></div>
    </div>

    <div class="foreground-scene">
        <div class="container">
            <div class="phone-mock-up">
                <div class="mkcontainer">
                    <div class="curved-edge" style="z-index: 10"></div>
                    <div style="">
                        <div class="header">
                            <button class="btn" disabled style="margin-left: 10px;">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="user">
                                <div class="avatar">
                                    <img src="images/avatar.jpg" alt="">
                                </div>
                                <div class="name">
                                    <strong>Samuel Green</strong>
                                    <small>Avilable to work</small>
                                </div>
                            </div>
                            <button class="btn" disabled>
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                    <div class="queue"></div>
                    <div class="new-msg" style="height: fit-content; border-radius: 20px">
                        <button id="image-selector" class="btn image"><i class="fas fa-image"></i></button>
                        <div class="msg-field">Type a message...</div>
                        <button id="send-msg" class="btn send-message"><i class="fas fa-chevron-right"></i></button>
                    </div>

                    <div class="images-bottom-sheet-cover">
                        <div class="images-bottom-sheet">
                            <div class="b-sheet-header">
                                <i class="fa fa-images"></i>
                                <span>Galerie</span>
                            </div>
                            <div class="grid">
                                <div class="item">
                                    <img src="images/dog-image-1.jpg" alt="">
                                    <div class="clickable-cover "></div>
                                    <div class="selectable-cover ">
                                        <img src="images/icon-check.svg" alt="">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/dog-image-2.jpg" alt="">
                                    <div class="clickable-cover"></div>
                                    <div class="selectable-cover">
                                        <img src="images/icon-check.svg" alt="">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/dog-image-3.jpg" alt="">
                                    <div class="clickable-cover" ></div>
                                    <div class="selectable-cover">
                                        <img src="images/icon-check.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="controls" style="">
                                <button class="btn">Cancel</button>
                                <button id="btn-send-images" class="btn">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-container">
                <div>   
                    <h1 class="heading">Simple booking</h1>
                    <p class="text">
                        Stay in touch with our dog walkers through the chat interface.
                        This make it easy to disscuss arrangements and make bookings. 
                        Once they've been completed you can rate your walker and book again through the chat.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
